    <!-- used code from the below examples-->
    <!-- https://www.w3schools.com/css/tryit.asp?filename=trycss_image_gallery  -->
    <!-- https://www.freecodecamp.org/news/how-to-create-an-image-gallery-with-css-grid-e0f0fd666a5c/ -->
    <div class="gallery">

      <figure class="gallery__item gallery__item--1">
        <img src="images/g-blurredgit.jpg" class="gallery__img" alt="Github Query Repository">
        <div class="overlay">
          <div class="overlaytext">A git repository I made to store queries for my analytics team at Criteo.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--2">
        <img src="images/g-blurredtableau.jpg" class="gallery__img" alt="Tableau Dashboard">
        <div class="overlay">
          <div class="overlaytext">Tableau dashboards I made at Criteo for supply analytics.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--3">
        <img src="images/g-contextualinquiry.jpg" class="gallery__img" alt="Alexander Putting Up An Affinity Wall">
        <div class="overlay">
          <div class="overlaytext">Contextual inquiry project to optimize food bank sorting.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--4">
        <img src="images/g-house.jpg" class="gallery__img" alt="3D Rendering Of A House">
        <div class="overlay">
          <div class="overlaytext">House I designed in undergraduate architecture class.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--5">
        <img src="images/g-nyt.jpg" class="gallery__img" alt="Hands holding up a phone to show augmented reality image of a historical photo over a building">
        <div class="overlay">
          <div class="overlaytext">Article that I wrote for the New York Times about UX of smartphone apps.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--6">
        <img src="images/g-olderadults.jpg" class="gallery__img" alt="Group of my fellow students interviewing an older adult">
        <div class="overlay">
          <div class="overlaytext">An app our team designed to combat senior loneliness.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--7">
        <img src="images/g-practicementor.jpg" class="gallery__img" alt="Screenshots from an app">
        <div class="overlay">
          <div class="overlaytext">An app I designed to pair young students learning instruments with neighborhood mentors.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--8">
        <img src="images/g-searchprospecting.jpg" class="gallery__img" alt="Graphic illustrating a magnifying glass">
        <div class="overlay">
          <div class="overlaytext">A lab I led for a new product at Quantcast.</div>
        </div>
      </figure>

      <figure class="gallery__item gallery__item--9">
        <img src="images/g-needsassessment.jpg" class="gallery__img" alt="Two screenshots from a mobile app">
        <div class="overlay">
          <div class="overlaytext">A needs assessment I conducted for Ford Labs on agile retrospective software.</div>
        </div>
      </figure>
